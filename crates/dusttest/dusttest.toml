## Example configuration for the dusttest harness.
## Each entry defines a test with a name and command to run.  The
## commands will be executed by the harness with the environment
## variable `DUST_SEED` set to a deterministic seed.  Tests should
## exit with code 0 on success.

[[test]]
name = "formatting"
cmd = "cargo run --quiet --bin dustfmt tests/fixtures/example1.dust"

[[test]]
name = "docs"
cmd = "cargo run --quiet --bin dustdoc --html tests/fixtures/example2.dust"